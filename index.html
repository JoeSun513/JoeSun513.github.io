<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Pokédex</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/script/script.js"></script>
</head>
<body>
<div id="title-container">
	<div id="title">
		
	</div>
	<div id="blurb">
		Welcome to the Kanto region Pokédex. Click on a Pokémon below to change the design of the page!
	</div>
</div>
<div id="body">
	<div class="row" id="row1">
		<div class="box" id="bulbasaur">
			<div class="name">Bulbasaur</div>
			<div class="avatar"> <img src="assets/img/1.png" height="150" width="150"> </div>
		</div>
		<div class="box" id="ivysaur">
			<div class="name">Ivysaur</div>
			<div class="avatar"> <img src="assets/img/2.png" height="150" width="150"> </div>
		</div>
		<div class="box" id="venusaur">
			<div class="name">Venusaur</div>
			<div class="avatar"> <img src="assets/img/3.png" height="150" width="150"> </div>
		</div>
	</div>
	<div class="row" id="row2">
		<div class="box" id="charmander">
			<div class="name">Charmander</div>
			<div class="avatar"> <img src="assets/img/4.png" height="150" width="150"> </div>
		</div>
		<div class="box" id="charmeleon">
			<div class="name">Charmeleon</div>
			<div class="avatar"> <img src="assets/img/5.png" height="150" width="150"> </div>
		</div>
		<div class="box" id="charizard">
			<div class="name">Charizard</div>
			<div class="avatar"> <img src="assets/img/6.png" height="150" width="150"> </div>
		</div>
	</div>
	<div class="row" id="row3">
		<div class="box" id="squirtle">

			<div class="avatar"> <img src="assets/img/7.png" height="150" width="150"> </div>

		<div class="box" id="wartortle">
			<div class="name">Wartortle</div>
			<div class="avatar"> <img src="assets/img/8.png" height="150" width="150"> </div>
		</div>
		<div class="box" id="blastoise">
			<div class="name">Blastoise</div>
			<div class="avatar"> <img src="assets/img/9.png" height="150" width="150"> </div>
		</div>
	</div>
	<div class="row" id="row4">
		<div class="box" id="caterpie">
			<div class="name">Caterpie</div>
			<div class="avatar"> <img src="assets/img/10.png" height="150" width="150"> </div>
		</div>

			<div class="name">Metapod</div>
			<div class="avatar"> <img src="assets/img/11.png" height="150" width="150"> </div>
		</div>
		<div class="box" id="butterfree">
			<div class="name">Butterfree</div>
			<div class="avatar"> <img src="assets/img/12.png" height="150" width="150"> </div>
		</div>
	</div>
</div>

</html>
